<ng-view></ng-view>
<div id="loginFormContainer" ng-show="altLWasPressed()">

  <div id="loginContainer">
  </div>

  <div id="loginScherm">
    <h1>LOGIN</h1><span class="message error" id="loginError" name="loginError"></span>

    <img src="./images/close.png" alt="close" ng-click="closeLoginForm()"/>
    <!--<form action="#" method="post" id="loginform" enctype="multipart/form-data" onsubmit="login()">-->
    <form id="loginform" enctype="multipart/form-data" ng-submit="login()">
      <dl id="dlLoginScherm">
        <dt>NAAM:</dt>
        <dd><input type="text" id="txtnaam" name="txtnaam" ng-model="$rootScope.username" placeholder="Naam" value=""/>
        </dd>
        <dt>WACHTWOORD:</dt>
        <dd><input type="password" id="txtpassword" name="txtpassword" ng-model="$rootScope.password"
                   placeholder="Wachtwoord" value=""/>
        </dd>
        <dt></dt>
        <dd>
          <input type="submit" id="btnLogin" name="btnLogin" value="LOG IN"/>
        </dd>
      </dl>
    </form>
  </div>
</div>
