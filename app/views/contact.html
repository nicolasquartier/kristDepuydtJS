<section id="contact" class="contact" ng-controller="contactCtrl">
  <p><b>{{contactCtrl.contactDetails.name}}</b></p>
  <p>{{contactCtrl.contactDetails.address}}</p>
  <p>{{contactCtrl.contactDetails.phone}}</p>
  <p>{{contactCtrl.contactDetails.mobilePhone}}</p>
  <p>{{contactCtrl.contactDetails.email}}</p>
</section>
